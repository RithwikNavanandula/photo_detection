<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Label Scanner</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --card: #16213e;
            --accent: #00d4ff;
            --accent2: #7c3aed;
            --text: #ffffff;
            --text2: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text2);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text2);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 212, 255, 0.05);
        }

        .form-group input::placeholder {
            color: var(--text2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text2);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“· Label Scanner</h1>
            <p>Sign in to continue</p>
        </div>

        <div id="error-msg" class="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">ðŸ‘¤ Username</label>
                <input type="text" id="username" placeholder="Enter username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">ðŸ”’ Password</label>
                <input type="password" id="password" placeholder="Enter password" required
                    autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Sign In
            </button>
        </form>

        <div class="footer">
            Label Scanner v2.0
        </div>
    </div>

    <script>
        // Check if already logged in
        const userData = localStorage.getItem('user');
        if (userData) {
            const user = JSON.parse(userData);
            if (user.role === 'admin') {
                window.location.href = '/admin';
            } else {
                window.location.href = '/app';
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            const errorEl = document.getElementById('error-msg');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorEl.classList.remove('show');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save user to localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect based on role
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/app';
                    }
                } else {
                    errorEl.textContent = data.error || 'Login failed';
                    errorEl.classList.add('show');
                }
            } catch (err) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
