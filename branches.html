<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Management - Label Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --text2: #94a3b8;
            --accent: #00d4ff;
            --accent2: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg), #1a1a2e);
            color: var(--text);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar - Unified with admin.html */
        .sidebar {
            width: 220px;
            min-height: 100vh;
            background: linear-gradient(180deg, #16213e 0%, #0f0f23 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 12px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .sidebar-logo {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 12px 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: var(--text2);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            width: 100%;
        }

        .sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .sidebar-btn.active {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(124, 58, 237, 0.2));
            color: var(--accent);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .sidebar-btn.danger {
            color: var(--error);
        }

        .sidebar-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .sidebar-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 12px 0;
        }

        .sidebar-section {
            font-size: 0.7rem;
            color: var(--text2);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 14px;
            margin-top: 8px;
        }

        .main-content {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
            max-width: calc(100% - 220px);
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 60px;
                padding: 20px 8px;
            }

            .sidebar-logo {
                font-size: 0.9rem;
                text-align: center;
            }

            .sidebar-btn span {
                display: none;
            }

            .sidebar-section {
                display: none;
            }

            .main-content {
                margin-left: 60px;
                max-width: calc(100% - 60px);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Sections */
        .section {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 16px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text2);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
        }

        /* Branch List */
        .branch-list {
            display: grid;
            gap: 16px;
        }

        .branch-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .branch-info h3 {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .branch-info p {
            color: var(--text2);
            font-size: 0.9rem;
        }

        .branch-code {
            display: inline-block;
            background: rgba(124, 58, 237, 0.2);
            color: #a78bfa;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .branch-stats {
            display: flex;
            gap: 16px;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            color: var(--text2);
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Auth Check -->
    <script>
        const userData = localStorage.getItem('user');
        if (!userData) {
            window.location.href = '/';
        } else {
            const user = JSON.parse(userData);
            if (user.role !== 'superadmin') {
                alert('Access denied. Superadmin only.');
                window.location.href = '/admin';
            }
        }
    </script>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-logo">üõ†Ô∏è Admin Panel</div>

        <div class="sidebar-section">Navigation</div>
        <button class="sidebar-btn" onclick="location.href='/admin'">üìä <span>Dashboard</span></button>
        <button class="sidebar-btn" onclick="location.href='/pivot'">üìà <span>Pivot View</span></button>
        <button class="sidebar-btn" onclick="location.href='/analytics'">üìâ <span>Analytics</span></button>
        <button class="sidebar-btn" onclick="location.href='/users'">üë• <span>Users</span></button>
        <button class="sidebar-btn active" onclick="location.href='/branches'">üè¢ <span>Branches</span></button>

        <div class="sidebar-divider"></div>
        <div class="sidebar-section">Actions</div>
        <button class="sidebar-btn" onclick="location.href='/app'">üì∑ <span>Scanner</span></button>

        <div style="flex:1;"></div>
        <div class="sidebar-divider"></div>
        <button class="sidebar-btn danger" onclick="logout()">üö™ <span>Logout</span></button>
    </nav>

    <div class="main-content">
        <div class="container">
            <header class="header">
                <div>
                    <h1>üè¢ Branch Management</h1>
                </div>
            </header>

            <!-- Create Branch -->
            <div class="section">
                <h2>‚ûï Create New Branch</h2>
                <form id="create-branch-form" onsubmit="createBranch(event)">
                    <div class="form-group">
                        <label>Branch Name</label>
                        <input type="text" id="branch-name" placeholder="E.g. North Warehouse" required>
                    </div>
                    <div class="form-group">
                        <label>Branch Code (Unique ID)</label>
                        <input type="text" id="branch-code" placeholder="E.g. NORTH01" required
                            style="text-transform: uppercase;">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Branch</button>
                </form>
            </div>

            <!-- Branch List -->
            <div class="section">
                <h2>üìã Existing Branches</h2>
                <div class="branch-list" id="branch-list">
                    <div class="no-data">Loading...</div>
                </div>
            </div>
        </div>

        <script>
            async function loadBranches() {
                try {
                    const response = await fetch('/api/admin/branches');
                    const data = await response.json();
                    renderBranches(data.branches || []);
                } catch (err) {
                    console.error('Error loading branches:', err);
                    document.getElementById('branch-list').innerHTML = '<div class="no-data">Failed to load branches</div>';
                }
            }

            function renderBranches(branches) {
                const container = document.getElementById('branch-list');

                if (branches.length === 0) {
                    container.innerHTML = '<div class="no-data">No branches found</div>';
                    return;
                }

                container.innerHTML = branches.map(branch => `
                <div class="branch-card">
                    <div class="branch-info">
                        <h3>${branch.name} <span class="branch-code">${branch.code}</span></h3>
                        <p>ID: ${branch.id}</p>
                    </div>
                    <div class="branch-stats">
                        <div class="stat-badge" title="Users">
                            üë• ${branch.user_count} Users
                        </div>
                        <div class="stat-badge" title="Scans">
                            üì¶ ${branch.scan_count} Scans
                        </div>
                    </div>
                </div>
            `).join('');
            }

            async function createBranch(e) {
                e.preventDefault();

                const name = document.getElementById('branch-name').value.trim();
                const code = document.getElementById('branch-code').value.trim().toUpperCase();
                const btn = e.target.querySelector('button');

                if (!name || !code) return;

                btn.disabled = true;
                btn.textContent = 'Creating...';

                try {
                    const response = await fetch('/api/admin/branches', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, code })
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('‚úÖ Branch created successfully!');
                        document.getElementById('create-branch-form').reset();
                        loadBranches();
                    } else {
                        alert('‚ùå Error: ' + (result.error || 'Failed to create branch'));
                    }
                } catch (err) {
                    alert('‚ùå Error: ' + err.message);
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'Create Branch';
                }
            }

            async function logout() {
                try { await fetch('/api/logout', { method: 'POST' }); } catch (e) { }
                localStorage.removeItem('user');
                window.location.href = '/';
            }

            // Load on page load
            loadBranches();
        </script>
</body>

</html>
