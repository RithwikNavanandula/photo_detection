<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Label Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #1e1e2e;
            --card: #2d2d44;
            --text: #ffffff;
            --text2: #a0a0b0;
            --accent: #6c63ff;
            --accent2: #4a4a6a;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg), #1a1a2e);
            color: var(--text);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar - Unified with admin.html */
        .sidebar {
            width: 220px;
            min-height: 100vh;
            background: #2d2d44;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 12px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .sidebar-logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: #6c63ff;
            padding: 12px 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: #a0a0b0;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }

        .sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .sidebar-btn.active {
            background: #6c63ff;
            color: #ffffff;
        }

        .sidebar-btn.danger {
            color: #ef4444;
        }

        .sidebar-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .sidebar-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 12px 0;
        }

        .sidebar-section {
            font-size: 0.7rem;
            color: #a0a0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 14px;
            margin-top: 8px;
        }

        .main-content {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
            max-width: calc(100% - 220px);
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 60px;
                padding: 20px 8px;
            }

            .sidebar-logo {
                font-size: 0.9rem;
                text-align: center;
            }

            .sidebar-btn span {
                display: none;
            }

            .sidebar-section {
                display: none;
            }

            .main-content {
                margin-left: 60px;
                max-width: calc(100% - 60px);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Sections */
        .section {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 16px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section h2 .badge {
            background: var(--warning);
            color: #000;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 20px;
        }

        /* User Cards */
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h3 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .user-info p {
            font-size: 0.85rem;
            color: var(--text2);
        }

        .user-info .role {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-left: 8px;
        }

        .role.admin {
            background: rgba(124, 58, 237, 0.3);
            color: #a78bfa;
        }

        .role.user {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent);
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn-approve {
            background: var(--success);
            color: white;
            padding: 8px 16px;
        }

        .btn-reject {
            background: transparent;
            border: 1px solid var(--error);
            color: var(--error);
            padding: 8px 16px;
        }

        .no-users {
            text-align: center;
            color: var(--text2);
            padding: 20px;
            font-style: italic;
        }

        /* Active users */
        .user-card.active {
            border-color: var(--success);
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .btn-password {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .btn-password:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>

<body>
    <!-- Auth Check -->
    <script>
        const userData = localStorage.getItem('user');
        if (!userData) {
            window.location.href = '/';
        } else {
            const user = JSON.parse(userData);
            if (user.role !== 'admin' && user.role !== 'superadmin') {
                alert('Access denied. Admin only.');
                window.location.href = '/app';
            }
            // Show Branches button for superadmin
            if (user.role === 'superadmin') {
                document.addEventListener('DOMContentLoaded', () => {
                    document.getElementById('btn-branches').style.display = 'flex';
                });
            }
        }
    </script>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-logo">üõ†Ô∏è Admin Panel</div>

        <div class="sidebar-section">Navigation</div>
        <button class="sidebar-btn" onclick="location.href='/admin'">üìä <span>Dashboard</span></button>
        <button class="sidebar-btn" onclick="location.href='/pivot'">üìà <span>Ledger Entries</span></button>
        <button class="sidebar-btn" onclick="location.href='/analytics'">üìâ <span>Analytics</span></button>
        <button class="sidebar-btn active" onclick="location.href='/users'">üë• <span>Users</span></button>
        <button class="sidebar-btn" id="btn-branches" style="display:none;" onclick="location.href='/branches'">üè¢
            <span>Branches</span></button>

        <div class="sidebar-divider"></div>
        <div class="sidebar-section">Actions</div>
        <button class="sidebar-btn" onclick="location.href='/app'">üì∑ <span>Scanner</span></button>

        <div style="flex:1;"></div>
        <div class="sidebar-divider"></div>
        <button class="sidebar-btn danger" onclick="logout()">üö™ <span>Logout</span></button>
    </nav>

    <div class="main-content">
        <div class="container">
            <header class="header">
                <div>
                    <h1>üë• User Management</h1>
                </div>
            </header>

            <!-- Pending Users -->
            <div class="section">
                <h2>‚è≥ Pending Approval <span class="badge" id="pending-count">0</span></h2>
                <div class="user-list" id="pending-users">
                    <div class="no-users">Loading...</div>
                </div>
            </div>

            <!-- All Users -->
            <div class="section">
                <h2>‚úÖ All Active Users</h2>
                <div class="user-list" id="all-users">
                    <div class="no-users">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadUsers() {
            try {
                // Load pending users
                const pendingRes = await fetch('/api/admin/users/pending');
                const pendingData = await pendingRes.json();
                renderPendingUsers(pendingData.users || []);

                // Load all users
                const allRes = await fetch('/api/users');
                const allData = await allRes.json();
                renderAllUsers(allData.users || []);
            } catch (err) {
                console.error('Error loading users:', err);
            }
        }

        function renderPendingUsers(users) {
            const container = document.getElementById('pending-users');
            document.getElementById('pending-count').textContent = users.length;

            if (users.length === 0) {
                container.innerHTML = '<div class="no-users">No pending accounts</div>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <h3>${user.name} (@${user.username})</h3>
                        <p>Requested role: <span class="role ${user.role}">${user.role}</span></p>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-approve" onclick="approveUser(${user.id})">‚úì Approve</button>
                        <button class="btn btn-reject" onclick="rejectUser(${user.id})">‚úï Reject</button>
                    </div>
                </div>
            `).join('');
        }

        function renderAllUsers(users) {
            const container = document.getElementById('all-users');
            const activeUsers = users.filter(u => u.active === 1);

            if (activeUsers.length === 0) {
                container.innerHTML = '<div class="no-users">No active users</div>';
                return;
            }

            container.innerHTML = activeUsers.map(user => `
                <div class="user-card active">
                    <div class="user-info">
                        <h3>${user.name} (@${user.username}) <span class="role ${user.role}">${user.role}</span></h3>
                        <p>Branch: <strong>${user.branch_name || 'Not Assigned'}</strong> | Status: <span class="status-badge active">Active</span></p>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-password" onclick="changePassword(${user.id}, '${user.username}')">üîë Change Password</button>
                    </div>
                </div>
            `).join('');
        }

        async function changePassword(userId, username) {
            const newPassword = prompt('Enter new password for @' + username + ':');
            if (!newPassword) return;

            if (newPassword.length < 4) {
                alert('Password must be at least 4 characters');
                return;
            }

            try {
                const res = await fetch('/api/admin/users/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: userId, password: newPassword })
                });
                const data = await res.json();
                if (data.success) {
                    alert('Password changed successfully!');
                } else {
                    alert('Error: ' + (data.error || 'Failed to change password'));
                }
            } catch (err) {
                alert('Connection error');
            }
        }

        async function approveUser(id) {
            if (!confirm('Approve this user?')) return;

            try {
                const response = await fetch('/api/admin/users/approve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    alert('Failed to approve user');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function rejectUser(id) {
            if (!confirm('Reject and delete this user?')) return;

            try {
                const response = await fetch('/api/admin/users/reject', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    alert('Failed to reject user');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function logout() {
            try { await fetch('/api/logout', { method: 'POST' }); } catch (e) { }
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Load on page load
        loadUsers();
    </script>
</body>

</html>
