<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Label Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --text2: #94a3b8;
            --accent: #00d4ff;
            --accent2: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg), #1a1a2e);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Users Table */
        .users-section {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
        }

        .users-section h2 {
            margin-bottom: 16px;
            font-size: 1.1rem;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-table th {
            color: var(--text2);
            font-weight: 500;
            font-size: 0.85rem;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-badge.verified {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.rejected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .role-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .role-badge.admin {
            background: rgba(124, 58, 237, 0.2);
            color: var(--accent2);
        }

        .role-badge.user {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent);
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 4px;
            transition: all 0.2s;
        }

        .action-btn.approve {
            background: var(--success);
            color: white;
        }

        .action-btn.reject {
            background: var(--error);
            color: white;
        }

        .action-btn.delete {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text2);
        }

        .pending-count {
            background: var(--warning);
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <script>
        const userData = localStorage.getItem('user');
        if (!userData) { window.location.href = '/'; }
        else {
            const user = JSON.parse(userData);
            if (user.role !== 'admin') { alert('Admin only'); window.location.href = '/app'; }
        }
    </script>

    <div class="container">
        <header class="header">
            <div>
                <h1>üë• User Management</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="location.href='/admin'">üõ†Ô∏è Dashboard</button>
                <button class="btn btn-secondary" onclick="location.href='/app'">üì∑ Scanner</button>
            </div>
        </header>

        <div class="users-section">
            <h2>üìã Pending Approvals <span id="pending-count" class="pending-count" style="display:none;">0</span></h2>
            <table class="user-table" id="pending-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pending-list"></tbody>
            </table>
        </div>

        <div class="users-section" style="margin-top: 20px;">
            <h2>‚úÖ All Users</h2>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();

                const pendingList = document.getElementById('pending-list');
                const usersList = document.getElementById('users-list');
                const pendingCount = document.getElementById('pending-count');

                const pending = data.users.filter(u => u.verified === 0);
                const verified = data.users.filter(u => u.verified !== 0);

                // Pending count
                if (pending.length > 0) {
                    pendingCount.textContent = pending.length;
                    pendingCount.style.display = 'inline';
                } else {
                    pendingCount.style.display = 'none';
                }

                // Pending users
                pendingList.innerHTML = pending.length > 0
                    ? pending.map(u => userRow(u, true)).join('')
                    : '<tr><td colspan="5" class="no-data">No pending approvals</td></tr>';

                // All verified users
                usersList.innerHTML = verified.length > 0
                    ? verified.map(u => userRow(u, false)).join('')
                    : '<tr><td colspan="5" class="no-data">No users</td></tr>';

            } catch (err) {
                console.error('Failed to load users:', err);
            }
        }

        function userRow(user, showApprove) {
            const statusClass = user.verified === 1 ? 'verified' : user.verified === -1 ? 'rejected' : 'pending';
            const statusText = user.verified === 1 ? 'Verified' : user.verified === -1 ? 'Rejected' : 'Pending';

            return `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.name || user.username}</td>
                    <td><span class="role-badge ${user.role}">${user.role}</span></td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>
                        ${showApprove ? `
                            <button class="action-btn approve" onclick="verifyUser(${user.id}, 1)">‚úì Approve</button>
                            <button class="action-btn reject" onclick="verifyUser(${user.id}, -1)">‚úï Reject</button>
                        ` : `
                            <button class="action-btn delete" onclick="deleteUser(${user.id})">üóëÔ∏è Delete</button>
                        `}
                    </td>
                </tr>
            `;
        }

        async function verifyUser(id, status) {
            const action = status === 1 ? 'approve' : 'reject';
            if (!confirm(`Are you sure you want to ${action} this user?`)) return;

            try {
                const response = await fetch('/api/admin/user/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, verified: status })
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    alert('Failed to update user');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch('/api/admin/user/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    alert('Failed to delete user');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        loadUsers();
    </script>
</body>

</html>
